# ==============================
# DATABASE CONFIGURATION (PRODUCTION)
# ==============================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/sg-hris}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:p@$$w0rd}

# ==============================
# JPA / HIBERNATE
# ==============================
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# ==============================
# SERVER CONFIG
# ==============================
vaadin.launch-browser=false
vaadin.productionMode=true
server.port=${PORT:8443}

# ==============================
# SSL SETTINGS
# ==============================
server.ssl.enabled=true
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=changeit
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=vaadin-springboot